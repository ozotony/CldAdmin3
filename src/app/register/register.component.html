<div [ngBusy]="busy"></div>  
      <form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">

        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
     
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                   &nbsp;
                </div>
                <div class="ui-grid-col-1">
                    First Name *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="firstname" placeholder="Required"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['firstname'].valid&&userform.controls['firstname'].dirty">
                        <i class="fa fa-close"></i>
                        Firstname is required
                    </div>
                </div>
            </div>

<div class="ui-grid-row">
    <div class="ui-grid-col-1">
                   &nbsp;
                </div>
                <div class="ui-grid-col-1">
                    Other Name  *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="othername" placeholder="Required"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['othername'].valid&&userform.controls['othername'].dirty">
                        <i class="fa fa-close"></i>
                        Othername is required
                    </div>
                </div>
            </div>


           

                 

            
<div class="ui-grid-row">
    <div class="ui-grid-col-1">
                   &nbsp;
                </div>
                <div class="ui-grid-col-1">
                   Email  *:
                </div>
                <div class="ui-grid-col-6">
                    <input #box pInputText type="text" (blur)="getemail(box.value)" [(ngModel)]="vemail" formControlName="email" placeholder="Required"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['email'].valid&&userform.controls['email'].dirty">
                        <i class="fa fa-close"></i>
                        Email is required
                    </div>
                </div>
            </div>
            
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                   &nbsp;
                </div>
                <div class="ui-grid-col-1">
                    Password *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" placeholder="Required - Min(6)"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
                        <i class="fa fa-close"></i>
                        <span *ngIf="userform.controls['password'].errors['required']">Password is required</span>
                        <span *ngIf="userform.controls['password'].errors['minlength']">Must be longer than 6 characters</span>
                    </div>
                </div>
            </div>
           
           
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-3">
                      <button pButton type="button" icon="fa-arrow-left " (click)="clickMe()" iconPos="left" label="Back"  ></button>
                   
                </div>

                 <div class="ui-grid-col-3">
                    <button pButton type="submit" label="Submit" [disabled]="!userform.valid"></button>
                </div>

                
                <div class="ui-grid-col-4"></div>
            </div>
      

                     <div class="ui-grid-row"  >
     <div class="loading" *ngIf="showloading">
  <div class="ball"></div>
Submitting Form   Please  Wait...
</div>
 <p-messages [value]="msgs2"></p-messages>

              </div>
        </div>   
   
</form>
