
   <div class="row">
    <div class="col-lg-12">
  
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a  (click) ="go()">Home</a></li>
        <li><i class="fa fa-trademark"></i>TradeMark Payment</li>
      </ol>
    </div>
  </div>

  <div [ngBusy]="busy"></div> 

  <p-table #tt [value]="AgentPaymentStatus2" [paginator]="true" [rows]="50" [globalFilterFields]="['xdesc','transID' ,'xname']">
      <ng-template pTemplate="caption">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Description </th>
            <th>Transation Id</th>
            <th>Applicant Name</th>
            <th>View Payment Receipt</th>
          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.xdesc}}</td>
            <td>{{car.transID}}</td>
            <td>{{car.xname}}</td>
            <td> <button pButton type="button" (click)="ck()" class="ui-button-info"></button> </td>
          
        </tr>
    </ng-template>
</p-table>
