
<div>
  <p-messages [(value)]="msgs2"></p-messages>
</div> 

   
<div class="container">
    <div [ngBusy]="busy"></div> 
    <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
  <form class="form-horizontal" [formGroup]="userform" role="form" >
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h2>Reset Password</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 col-sm-12 field-label-responsive d-flex justify-content-end">
              <label for="email" class="end" style="padding-left:150px">Email</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      
                      <input type="text" name="email"  formControlName="oldpassword" class="form-control" id="oldpassword"
                             placeholder="Email" required autofocus>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle" *ngIf="oldpassword.invalid && oldpassword.dirty">
                          <i class="fa fa-close">  Email  Required</i>       
                      </span>
              </div>
          </div>
      </div>

  
   

    
     
    
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <button type="submit" style="background-color:#00aeef" (click) ="onSubmit()" [disabled]="!userform.valid" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
          </div>
         
      </div>
  </form>
</div>
