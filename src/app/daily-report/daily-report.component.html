<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-laptop"></i> User Log Report</h3>

  </div>
</div>

<div  >

 
  <div class="row centered">
 

   
    <div class="container">
 
      <!-- regular tabs -->
      <tabset>
          <tab title="Trademark">
<br/>
              <div class="col-lg-12">
                  Start Date  <p-calendar [(ngModel)]="value"  dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar> <br/>
                  End Date  <p-calendar [(ngModel)]="value2" dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar>  <button pButton type="button" (click)="getval()" label="Search" ></button>
               
                 </div>
                 <div class="col-lg-12">

                 <div [ngBusy]="busy"></div> 

  <p-table #tt [value]="AgentPaymentStatus2" [paginator]="true" sortMode="none" [rows]="100" [globalFilterFields]="['sn','Validationid','data_status' ,'xname','reg_date']">
      <ng-template pTemplate="caption">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols" >
                {{col.header}}
               
            </th>
          
        </tr>
    </ng-template>
    <ng-template pTemplate="body"  let-car>
        <tr>
            <td *ngFor="let col of cols">
                {{car[col.field]}}
        </td>
          
        </tr>
    </ng-template>
</p-table>
</div>
             
          </tab>
          <tab title="Patent">
            <div class="col-lg-12">
                Start Date  <p-calendar [(ngModel)]="value3"  dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar> <br/>
                End Date  <p-calendar [(ngModel)]="value4" dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar>  <button pButton type="button" (click)="getval2()" label="Search" ></button>
             
               </div>
               <div class="col-lg-12">

               <div [ngBusy]="busy"></div> 

<p-table #tt2 [value]="AgentPaymentStatus3" sortMode="none"  [paginator]="true" [rows]="50" [globalFilterFields]="['sn','Validationid','data_status' ,'xname','reg_date']">
    <ng-template pTemplate="caption">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt2.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" >
            {{col.header}}
           
        </th>
        
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car  >
      <tr>
        <td *ngFor="let col of cols">
            {{car[col.field]}}
    </td>
        
      </tr>
  </ng-template>
</p-table>
</div>
           
          </tab>
          <tab title="Design" >
            <div class="col-lg-12">
                Start Date  <p-calendar [(ngModel)]="value5"  dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar> <br/>
                End Date  <p-calendar [(ngModel)]="value6" dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar>  <button pButton type="button" (click)="getval3()" label="Search" ></button>
             
               </div>
               <div class="col-lg-12">

               <div [ngBusy]="busy"></div> 

<p-table #tt3 [value]="AgentPaymentStatus4"  sortMode="none" [paginator]="true" [rows]="50" [globalFilterFields]="['sn','Validationid','data_status' ,'xname','reg_date']">
    <ng-template pTemplate="caption">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt3.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" >
            {{col.header}}
           
        </th>
        
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car  >
      <tr>
        <td *ngFor="let col of cols">
            {{car[col.field]}}
    </td>
        
      </tr>
  </ng-template>
</p-table>
</div>
          </tab>
      </tabset>

    </div>
